<div ng-controller="dashboard">
  <div ng-if='!getFilter()[0]'>
    <div class="flex-container">
      <div ng-repeat="program in programs | orderBy: 'display_order' ">
        <div id={{program.display_type}} class="flex-item" ng-click="filter(program.display_type)"><img src={{program.icon_url}}/>
          <h3>{{program.title}}</h3></div>
      </div>
    </div>
  </div>
</div>
