<div ng-controller="dashboard">
  <div ng-if='!getFilter()'>
  {{getFilter()}}
    <div class="flex-container">
      <div ng-repeat="program in programs">
        <div class="flex-item" ng-click="filter($index)"><img src={{program.icon_url}}/>
          <h3>{{program.title}}</h3></div>
      </div>
    </div>
  </div>
</div>
